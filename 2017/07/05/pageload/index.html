<span class="line"></span><br><span class="line">        <span class="comment">//除了IE8及更早的版本以外，其他浏览器都能用</span></span><br><span class="line">        <span class="keyword">if</span>(w.innerWidth != <span class="literal">null</span>)</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="attr">w</span>: w.innerWidth, <span class="attr">h</span>: w.innerHeight&#125;;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//对标准模式下的IE（或任意浏览器）</span></span><br><span class="line">        <span class="keyword">var</span> d = w.document;</span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">document</span>.compatMode == <span class="string">"CSS1Compat"</span>)</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="attr">w</span>: d.documentElement.clientWidth, <span class="attr">h</span>: d.documentElement.clientHeight&#125;;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//对怪异模式下的浏览器</span></span><br><span class="line">        <span class="keyword">return</span> &#123;<span class="attr">w</span>: d.body.clientWidth, <span class="attr">h</span>: d.body.clientHeight&#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//检测滚动条是否滚动到页面底部</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isScrollToPageBottom</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="comment">//文档高度</span></span><br><span class="line">        <span class="keyword">var</span> documentHeight = <span class="built_in">document</span>.documentElement.offsetHeight;</span><br><span class="line">        <span class="keyword">var</span> viewPortHeight = getViewportSize().h;</span><br><span class="line">        <span class="keyword">var</span> scrollHeight = <span class="built_in">window</span>.pageYOffset ||</span><br><span class="line">                <span class="built_in">document</span>.documentElement.scrollTop ||</span><br><span class="line">                <span class="built_in">document</span>.body.scrollTop || <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> documentHeight - viewPortHeight - scrollHeight &lt; <span class="number">20</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//商品模板</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">getGoodsTemplate</span>(<span class="params">goods</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"&lt;li&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;div class='pic-wrap leftFloat'&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;img src='"</span> + goods.pic + <span class="string">"'&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;/div&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;div class='info-wrap leftFloat'&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;div class='info-name'&gt;&lt;span&gt;"</span> + goods.name + <span class="string">"&lt;/span&gt;&lt;/div&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;div class='info-address'&gt;&lt;span&gt;"</span> +　goods.address +<span class="string">"&lt;/span&gt;&lt;/div&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;div class='info-bottom'&gt;"</span> +</span><br><span class="line">                <span class="string">"&lt;div class='in
